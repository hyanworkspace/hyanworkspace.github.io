<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1200">
  <!-- Background -->
  <rect width="800" height="1200" fill="#e6f3ff"/>
  
  <!-- Psychedelic circular pattern -->
  <g opacity="0.3">
    <circle cx="400" cy="600" r="350" fill="none" stroke="#4da6ff" stroke-width="2">
      <animate attributeName="r" values="350;360;350" dur="10s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="600" r="300" fill="none" stroke="#80bfff" stroke-width="2">
      <animate attributeName="r" values="300;310;300" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="600" r="250" fill="none" stroke="#b3d9ff" stroke-width="2">
      <animate attributeName="r" values="250;260;250" dur="6s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Title -->
  <text x="400" y="200" font-family="'Orbitron', sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="#0066cc">VITIV</text>
  
  <!-- Subtitle -->
  <text x="400" y="260" font-family="'Roboto Mono', monospace" font-size="24" text-anchor="middle" fill="#0080ff">解构视觉感知的界限</text>
  
  <!-- Visual elements representing the project -->
  <g transform="translate(400, 600)">
    <!-- Eye shape with pointed ends -->
    <path d="M-150,0 Q-75,-75 0,-75 T150,0 Q75,75 0,75 T-150,0 Z" fill="#ffffff" stroke="#0066cc" stroke-width="3"/>
    
    <!-- Iris (blue part) -->
    <circle cx="0" cy="0" r="70" fill="#0066cc">
      <animate attributeName="r" values="70;65;70" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Pupil (black part) -->
    <circle cx="0" cy="0" r="55" fill="#000000">
      <animate attributeName="r" values="55;50;55" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Binary code flowing out of the eye and around the circle -->
    <text font-family="'Courier Prime', monospace" font-size="14" fill="#0080ff">
      <textPath href="#binaryPath">
        010101110110100101110100011010000010
        <animate attributeName="startOffset" from="0%" to="100%" dur="15s" repeatCount="indefinite"/>
      </textPath>
    </text>
    <path id="binaryPath" d="M0 0 Q 100 -50 200 0 A 200 200 0 1 1 -200 0 A 200 200 0 1 1 200 0" fill="none"/>
  </g>
  
  <!-- Key concepts with different fonts and random positions -->
  <text x="150" y="400" font-family="'Blender Pro', sans-serif" font-size="24" fill="#004d99" transform="rotate(-15, 150, 400)">视觉</text>
  <text x="650" y="500" font-family="'Cyberpunk', sans-serif" font-size="28" fill="#004d99" transform="rotate(10, 650, 500)">智能</text>
  <text x="200" y="850" font-family="'Matrix Code NFI', sans-serif" font-size="26" fill="#004d99" transform="rotate(5, 200, 850)">现实</text>
  <text x="600" y="750" font-family="'Tron', sans-serif" font-size="22" fill="#004d99" transform="rotate(-8, 600, 750)">交互</text>
  
  <!-- Footer -->
  <text x="400" y="1100" font-family="'Share Tech Mono', monospace" font-size="24" text-anchor="middle" fill="#0066cc">探索视觉、智能与现实的交界处</text>
</svg>
